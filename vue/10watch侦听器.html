<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="zhu">
    <div>
      <h1>{{message}}</h1>
      <button @click="change">assdasdas</button>
    </div>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#zhu",
      data: function () {
        return {
          message: "zhuzhu",
          info: {
            name: "hhahahah"
          }
        }
      },
      watch: {
        message(newVlaue, oldValue) {
          console.log(newVlaue, oldValue)
        }
      },
      methods: {
        change() {
          this.message = "HHHHHHHHH"
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
