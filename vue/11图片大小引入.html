<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="zhu">
    <div>
      <h1>{{message}}</h1>
      <img :src="imgurl2(baseurl,90)">
    </div>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#zhu",
      data: function () {
        return {
          message: "zhuzhu",
          baseurl: "http://p1.music.126.net/W07DiMQY2UoewEKnweyalg==/109951166179432709.jpg"
        }
      },
      computed: {
        imgurl() {
          return this.baseurl + `?param=30*30`
        },
      },
      methods: {
        imgurl2(url, size) {
          console.log(url + `?param=${size}*${size}`)
          return url + `?param=${size}y${size}`
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
