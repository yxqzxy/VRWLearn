<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">

  </div>
  <template id="zhu">
    <div>
      <h1>{{message}}</h1>
      <conponent></conponent>
    </div>
  </template>
  <template id="conponent-a">
    <div>
      <h1>hhhhhhhhh</h1>
    </div>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#zhu",
      data: function () {
        return {
          message: "zhuzhu"
        }
      },
      components: {
        conponent: { template: "#conponent-a" }
      }
    }).mount("#app")
  </script>
</body>

</html>
